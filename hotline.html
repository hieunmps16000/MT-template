<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        box-sizing: border-box;
    }

    .hotline {
        position: relative;
        font-size: 10px;
    }

    .hotline__icon {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 6em;
        height: 6em;
        color: #fff;
    }

    .hotline__icon::before,
    .hotline__icon::after {
        content: "";
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        rotate: 45deg;
        border-radius: 0.4em;
    }

    .hotline__icon::before {
        top: -0.2em;
        right: -0.8em;
        background: #fff;
        border-radius: 0;
    }

    .hotline__icon::after {
        bottom: 0;
        left: 0;
        background: orange;
    }

    .hotline__icon i {
        font-size: 2em;
        color: #333;
    }

    .hotline__content {
        position: relative;
        z-index: 1;
    }

    .hotline__label {
        display: block;
        padding: 0 0 0.2em 8em;
    }

    .hotline__label span {
        font-size: 1.8em;
        color: #333;
        font-weight: 600;
    }

    .hotline__number {
        position: relative;
        top: 0;
        left: 2.4em;
        margin: 0;
        padding: 0.8em 1.6em 0.8em 4em;
        font-weight: 500;
        text-align: center;
        color: #fff;
        background: #333;
    }

    .hotline__number::before,
    .hotline__number::after {
        position: absolute;
        top: 0;
        content: "";
        display: inline-block;
        border-width: 2.8em;
        border-style: solid;
    }

    .hotline__number::before {
        left: 0;
        border-color: transparent #333 transparent transparent;
        transform: translateX(-100%);
    }

    .hotline__number::after {
        right: 0;
        border-color: transparent transparent transparent #333;
        transform: translateX(100%);
    }

    .hotline__number span {
        font-size: 3em;
    }
</style>


<div class="hotline">
    <div class="hotline__icon"><i class="fa-solid fa-phone"></i></div>
    <div class="hotline__content">
        <span class="hotline__label"><span>Liên hệ ngay!</span></span>
        <p class="hotline__number"><span>0812 123 434</span></p>
    </div>
</div>
